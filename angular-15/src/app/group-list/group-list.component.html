<div class="list row container-fluid mr-auto">
    <div class="col-md-8   item-center center">
      <button class="btn btn-outline-secondary col-md-12" (click)="getGroups()">Ramdomize Groups</button>
    </div>
    <div class="col-md-8   list-group">
      <h3 class="text-center" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Student Groups By Expose</h3>
      <div class="list-group" *ngFor="let tutorial of tutorials">
        <h4 class="text-center bg-info " style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{tutorial.title}}</h4>
        <div *ngFor="let student of students">
          <div class="list-group-item mb-1"  *ngIf="student.tutorial.id == tutorial.id">
            {{student.name}} 
          </div>
        </div>
      </div>
      
    </div>
  </div>
